<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
    <h1>List Of Schools</h1>

    <ol>
    {% for school in schools %}
      <li><a href="{% url 'detail_view' pk=school.id %}">{{school.name}}</a></li>
    {% endfor %}
    </ol>
    <a class="btn btn-danger" href="{% url 'create_school' %}">create new school</a><br>
<br>
    <a class="btn btn-danger" href="{% url 'student_list' %}">view students list</a>
<br><br>
    <a class="btn btn-danger" href="{% url 'homepage' %}">Go to Homepage</a>

</body>
</html>
